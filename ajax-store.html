<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">
        <tr>
            <td>Hammer</td>
            <td>25</td>
            <td>20</td>
            <td>tool</td>
        </tr>
    </tbody>
</table>
<button id="update">Refresh</button>

<script src="./js/jquery-2.2.4.js"></script>
<script>

$(document).ready(function() {
    "use strict";


//1. TODO: Create an ajax GET request for /data/inventory.json


    //step1-->
        var request = $.get("/data/inventory.json");


        request.fail(function(jqXhr, status, error) {
                console.log("There was an error! Check the console for details");
                console.log("Response status: : " + status);
                console.log("Error object: " + error);

            });



//2. TODO: Take the data from inventory.json and append it to the products table
//       HINT: Your data should come back as a JSON object;
//       use console.log() to inspect its contents and fields.
//       HINT: You will want to target #insertProducts for your new HTML elements



    //step2-->
        request.done(function(data) {
                console.log(data);
            data.forEach(function(tool) {
                addRowToTable(tool);
            });
        });



    //step3-->
        function addRowToTable(tool) {

                var htmlString = "";

                htmlString += "<tr>";
                htmlString += "<td>" + tool.title + "<td>";
                htmlString += "<td>$" + tool.quantity + "<td>";
                htmlString += "<td>" + tool.price + "</td>";
                htmlString += "<td>" + tool.categories + "</td>";
                htmlString += "<tr>";

                $("#insertProducts").append(htmlString);
        }


});
</script>
</body>
</html>
